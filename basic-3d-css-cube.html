<style>
*{border:none;padding:none;}

.css3dbox{
  width:256px;
  height:256px;
  margin:0 auto;
}

#outer{
  border:4px solid red;
  -webkit-perspective: 500px;
   /*-webkit-perspective-origin: 50% 50%;*/
   /*-webkit-transform: perspective(0);*/
   /*-webkit-transform-origin: 50% 50% 50%;*/
}

#inner{
  border:4px solid green;
  -webkit-transform-style: preserve-3d;
  -webkit-transform:translate3D(100px,100px,0px);
}

#pivot{
  border:4px solid blue;
  -webkit-transform-style: preserve-3d;
  -webkit-transform:rotateX(45deg) rotateY(45deg);
}

/*-webkit-transform-origin:0 0 -1000px;*/

#pivot > div{
  background:rgba(0,0,0,.1);
  position:absolute;
  width:256px;
  height:256px;
  font-size:256px;
  text-align:center;
  border:1px solid black;

}

#f1{-webkit-transform:rotateY(90deg) translateZ(-128px);}
#f2{-webkit-transform:rotateY(90deg) translateZ(128px);}
#f3{-webkit-transform:rotateX(90deg) translateZ(-128px);}
#f4{-webkit-transform:rotateX(90deg) translateZ(128px);}
#f5{-webkit-transform:translateZ(128px);}
#f6{-webkit-transform:translateZ(-128px);}
</style>

<div id="outer" class="css3dbox">
  <div id="inner" class="css3dbox">
    <div id="pivot" class="css3dbox">
      <div id="f1">1</div>
      <div id="f2">2</div>
      <div id="f3">3</div>
      <div id="f4">4</div>
      <div id="f5">5</div>
      <div id="f6">6</div>
    </div>
  </div>
</div>
